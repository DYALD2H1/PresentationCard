<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Adolfo Hernandez Present</title>
    <link rel="stylesheet" href="src/css/style-card.css" />
    <script src="https://kit.fontawesome.com/4bd1ba3f7a.js" crossorigin="anonymous"></script>
  </head>
  <body>
    <section>
      <div class="card">
        <div class="card-top">
          <img src="./src/img/card-header.jpg" alt="" />

          <div class="card-top-emp">
            <p>Adolfo Hernandez Company</p>
            <p>www.mycompany.com</p>
          </div>
        </div>

        <div class="card-bottom">
         
          <div class="card-bottom-emp">
            
            <div class="qr-web">
              <img src="./src/img/company-qr.png" alt="" />
            </div>
            
            <div class="social-media">
              <img src="./src/img/icons/instagram.png" href="" alt="" />
              <img src="./src/img/icons/linkedin.png" alt="" />
              <img src="./src/img/icons/github.png" alt="" />
              <p>Adolfo Hernandez</p>
            </div>
          
          </div>
          
          <div class="card-bottom-emp">
           
              <p>Adolfo Hernandez</p>
              <p class="min-font">FrontEnd Developer</p>
              
              <div class="horizontal-div"></div>

              <p class="min-font">Address:</p>
              <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Aut, numquam fugit, odio dolores deserunt.</p>

              <div class="horizontal-div"></div>
              
              <p class="min-font">Contact:</p>
              <p><i class="fa-solid fa-phone"></i> +58(xxx)xxxxxxx</p>
              <p><i class="fa-solid fa-envelope"></i> myemail@domain.com</p>
              <p><i class="fa-solid fa-globe"></i> www.mycompany.com</p>
       
          </div>
        </div>
      </div>
    </section>
  </body>
</html>
